## Datasource configuration
## Default: in-memory H2 for local development. Override with environment variables to use Postgres.
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:h2:mem:tasksdb;DB_CLOSE_DELAY=-1}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:sa}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:}
spring.datasource.driver-class-name=${SPRING_DATASOURCE_DRIVER:org.h2.Driver}
spring.jpa.hibernate.ddl-auto=update
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
app.cors.allowedOrigins=http://localhost:5173

