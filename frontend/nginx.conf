server {
  listen 80;
  server_name _;
  root /usr/share/nginx/html;
  index index.html;

  # React Router / SPA fallback
  location / {
    try_files $uri $uri/ /index.html;
  }

  # Static asset caching
  location ~* \.(?:js|css|png|jpg|jpeg|gif|svg|ico)$ {
    expires 7d;
    add_header Cache-Control "public, max-age=604800";
    access_log off;
  }
}
